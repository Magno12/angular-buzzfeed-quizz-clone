<div class="card_conteiner">

    <div *ngIf="!isBoole">
        <button (click)="inicio()">VAMOS COMEÃ‡AR</button>
    </div>

    <diV *ngIf="isBoole">

        <div class="card__title">
            <p>{{pokemon.name | uppercase}} | {{isQuantida}} | {{ boo }} </p>
        </div>

        <div class="card__imagem">
            <img [src]="pokemon.sprites.front_default" alt="">
        </div>

        <p (click)="respostaSelecionada(n.name)" *ngFor="let n of this.listSelecao">{{ n.name | uppercase }}</p>

        <p>----------</p>

        <p><button (click)="getListaPokemon()">List</button></p>
        <p>----------</p>

    </diV>

    <div *ngIf="isResultado">
        <div *ngFor="let resul of listPokemon">

            <img [src]="resul.sprites.front_default" alt="">

            <li> {{resul.name}} | {{resul.resul}}</li>

        </div>
    </div>
</div>
